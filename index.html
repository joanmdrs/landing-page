<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Desenvolvendo uma Landing Page</title>
</head>
<body>
    <header>
        <img id="img-header" src="img/curso-online.png" alt="curso-online">
        <nav id="menu">
            <a class="item-menu" href="#">Home</a>
            <a class="item-menu" href="#">YouTube</a>
            <a class="item-menu" href="#">Sobre</a>
            <a class="item-menu" href="#">Contato</a>
        </nav>
        <div id="div-login">
            <img id="img-login" src="img/whatsapp.png" alt="Log in">
            <button class="btn-login">Fale comigo</button>
        </div>
    </header>

    <section id="#home" class="home">
        <img id="img-student" src="img/programador.png" alt="student-watching">
        <div>
            <p> Se você é uma programadora ou programador, <br>
                ou deseja se tornar um, acesse o meu canal <br>
                no <span>YouTube</span>, lá eu dou várias dicas sobre <br>
                programação e também outros assuntos. 
            </p>

            <button id="btn-access">Acesse aqui</button>

        </div>


    
    </section>

</body>
</html>
