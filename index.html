<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    
    <!-- Link  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Link para o arquivo style.css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Desenvolvendo uma Landing Page</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <img class="img-header" src="img/curso-online.png" alt="curso-online">
        <nav class="menu">
            <a class="item-menu" href="#home">Home</a>
            <a class="item-menu" href="#youtube">YouTube</a>
            <a class="item-menu" href="#about">Sobre</a>
            <a class="item-menu" href="#contact">Contato</a>
            
        </nav>
        <div class="link-my-zap">
            <button id="button-tell-me">
                <img style="height: 20px;" src="img/whatsapp.png" alt="link-meu-whatsapp">
                Fale comigo
            </button>
        </div>
    </header>

    <main>
        <!-- Seção Home -->
        <section id="home" class="home">
            <img id="img-student" src="img/programador.png" alt="student-watching">
            <div>
                <p> Se você é uma programadora ou programador, ou deseja se tornar um, acesse o meu canal
                    no <span>YouTube</span>, lá eu dou várias dicas sobre programação e assuntos relacionados. 
                </p>
                <button id="button-access-youtube">Acesse aqui</button>
            </div>
        </section>

        <!-- Seção Contact -->
        <section id="contact" class="contact">

            <h1>Contato</h1>
            <h3 id="subtitle-contact"> Entre em contato comigo </h3>
            <div id="form-redes">
                <form id="send-email">
                    <h3>Me envie um e-mail </h3>
                    <input type="text" placeholder="Seu nome vai aqui">
                    <input type="email" placeholder="Aqui tu coloca seu e-mail">
                    <textarea placeholder="E aqui vai sua mensagem"></textarea>
                    <button> Enviar </button>
                </form>
                <div class="redes-sociais">  
                    <div>
                        <h3>Minhas redes sociais</h3>
                    </div>
                    <div class="links">
                        <a id="link-instagram">
                            <img src="img/instagram.png" alt="instagram">
                        </a>    
                        <a id="link-whatsapp">
                            <img src="img/discord.png" alt="whatsapp">
                        </a>
                        <a id="link-youtube">
                            <img src="img/youtube.png" alt="youtube">
                        </a>
                        <a id="link-linkedin">
                            <img src="img/linkedin.png" alt="linkedin">
                        </a>
                        <a id="link-github">
                            <img src="img/github.png" alt="github">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>

    <script src="js/script.js"></script>

</body>
</html>
